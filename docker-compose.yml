  #     - ./acme.json:/acme.json

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    image: api
    restart: on-failure
    ports:
      - "8000:8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      - redis

  redis:
    image: redis:alpine
    restart: on-failure
    volumes:
      - redis-data:/root/redis

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_beat
    command: [ 'celery', '-A', 'tasks.main', 'beat', '-l', 'info' ]
    volumes:
      - .:/app
    depends_on:
      - redis
      # - flower

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_worker
    command: [ 'celery', '-A', 'tasks.main', 'worker', '-l', 'info' ]
    volumes:
      - .:/app
    depends_on:
      - redis
      - celery_beat
      # - flower

